<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="score-container">
        <h1>Current Score</h1>
        <select name="" id="bestOf">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
        </select>
        <h2><span id="scoreDisplay1">0</span> to <span id="scoreDisplay2">0</span></h2>
    </div>

    <div class="buttons">
        <button id="p1Button">+1 PlayerOne</button>
        <button id="p2Button">+1 PlayerTwo</button>
        <button id="resetButton">Play Again</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
